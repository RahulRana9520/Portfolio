<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #facc15;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 80px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .skill {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .skill:hover {
            transform: scale(1.1);
        }
        .skill i {
            color: #facc15;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .skill-content {
            text-align: left;
            font-size: 1.2rem;
            width: 50%;
        }
        .skill-content strong {
            color: #facc15;
            font-size: 1.5rem;
        }
        .chart-container {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="intro.html">Intro Video</a>
        <a href="project.html">Project</a>
        <a href="education.html">Education</a>
    </div>

    <h1>My Skills</h1>
    <div class="skills">
        <div class="skill" onclick="showSkillContent('C', 'C is a general-purpose programming language that is extremely powerful and widely used for system programming.', 90)"><i class="fab fa-cuttlefish"></i> C</div>
        <div class="skill" onclick="showSkillContent('C++', 'C++ is an extension of C that includes object-oriented programming features. It is used for competitive programming and game development.', 85)"><i class="fas fa-code"></i> C++</div>
        <div class="skill" onclick="showSkillContent('Java', 'Java is a high-level, class-based, object-oriented programming language that is widely used in web and mobile applications.', 40)"><i class="fab fa-java"></i> Java</div>
        <div class="skill" onclick="showSkillContent('HTML', 'HTML is the standard language for creating web pages. It is the backbone of any website.', 95)"><i class="fab fa-html5"></i> HTML</div>
        <div class="skill" onclick="showSkillContent('CSS', 'CSS is used for describing the presentation of a document written in HTML. It is crucial for designing beautiful web pages.', 90)"><i class="fab fa-css3-alt"></i> CSS</div>
        <div class="skill" onclick="showSkillContent('JavaScript', 'JavaScript is a versatile language used to add interactive effects and logic to web pages.', 80)"><i class="fab fa-js"></i> JavaScript</div>
        <div class="skill" onclick="showSkillContent('React', 'React is a JavaScript library for building fast and interactive user interfaces.', 70)"><i class="fab fa-react"></i> React</div>
        <div class="skill" onclick="showSkillContent('Node.js', 'Node.js is an open-source runtime environment for executing JavaScript outside of a browser.', 65)"><i class="fab fa-node"></i> Node.js</div>
        <div class="skill" onclick="showSkillContent('Tailwind CSS', 'Tailwind CSS is a utility-first framework for rapidly building modern web designs.', 75)"><i class="fas fa-wind"></i> Tailwind CSS</div>
        <div class="skill" onclick="showSkillContent('Bootstrap', 'Bootstrap is a popular CSS framework for responsive web design.', 80)"><i class="fab fa-bootstrap"></i> Bootstrap</div>
    </div>

    <div class="content-container" id="content-container" style="display: none;">
        <div class="skill-content" id="skill-content"></div>
        <div class="chart-container">
            <canvas id="skillChart"></canvas>
        </div>
    </div>

    <script>
        function showSkillContent(skill, content, completion) {
            const contentDiv = document.getElementById('skill-content');
            const container = document.getElementById('content-container');
            contentDiv.innerHTML = `<strong>${skill}</strong><br>${content}<br><br>Completion: ${completion}%`;
            container.style.display = 'flex';

            // Pie chart logic
            const ctx = document.getElementById('skillChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy(); // Destroy previous chart instance
            }
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [completion, 100 - completion],
                        backgroundColor: ['#facc15', '#333'],
                        hoverBackgroundColor: ['#ffdd44', '#444']
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '70%'
                }
            });
        }
    </script>
</body>
</html>
