<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            padding-top: 70px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #facc15;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .project-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 0, 0.5);
            margin-top: 40px;
            text-align: left;
        }
        h1 {
            color: #facc15;
            font-size: 2.5rem;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .video-box, .ppt-box, .pdf-box {
            background: #292929;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .file-link {
            display: inline-block;
            background: #facc15;
            color: #0d0d0d;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="intro.html">Intro Video</a>
        <a href="project.html">Project</a>
        <a href="education.html">Education</a>
    </div>

    <div class="container">
        <h1>Project 1</h1>
        
        <div class="project-box">
            <h2>Project Resources</h2>
            <div class="content">
                <div class="video-box">
                    <h3>Video</h3>
                    <video controls>
                        <source src="Extra/Graphic Chatbot.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="ppt-box">
                    <h3>PPT</h3>
                    <a href="Extra/Chatbot.ppt" class="file-link" download>Download PPT</a>
                </div>
                <div class="pdf-box">
                    <h3>Research PDF</h3>
                    <a href="Extra/Report , Reserch.pdf" class="file-link" download>Download PDF</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
