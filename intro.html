<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Extra/icon.webp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #E0E0E0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 9%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            color: #b74b4b;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.1rem;
            color: #E0E0E0;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        .intro-section {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .intro-section h2 {
            color: #b74b4b;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            nav a {
                margin-left: 15px;
                font-size: 1rem;
            }

            .intro-section h2 {
                font-size: 1.8rem;
            }

            video {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            nav a {
                margin-left: 10px;
                font-size: 0.9rem;
            }

            .intro-section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Rahul</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="intro.html" class="active">Introduction</a>
            <a href="skill.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="extra.html">Extra</a>
        </nav>
    </header>

    <section class="intro-section">
        <h2>My Introduction Video</h2>
        <video controls>
            <source src="Extra/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
