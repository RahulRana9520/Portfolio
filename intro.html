<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Intro Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #facc15;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #facc15;
            text-transform: uppercase;
        }
        .video-container {
            position: relative;
            width: 60%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.5);
        }
        video {
            width: 40%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="intro.html">Intro Video</a>
        <a href="project.html">Project</a>
        <a href="education.html">Education</a>
    </div>

    <h1>My Intro Video</h1>
    
    <div class="video-container">
        <video controls>
            <source src="Extra/intro.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
